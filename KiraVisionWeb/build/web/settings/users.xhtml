<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
          <h:form >
        <button type="button" class="btn  btn-primary btn-sm" data-toggle="modal" data-target="#newUserModal">+New User</button>
        <hr></hr>   
       
        
        
        
        
      <table class="table table-hover table-striped" id="accountstbl" >
                                        <thead>
                                            <tr>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Counter</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>User Name</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>User Surname</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Login Name</th>
                                               <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Mobile</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Email</th>
                                            </tr>
                                        </thead>
                                        <tbody class='row'> 
                                            <c:forEach items="#{settingsController.sysUsers.listUsers}" var="u" varStatus="us" > 
                                                
                                               
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'  style="width:2%;">
                                                        <h:outputText value="#{us.index+1}">
                                                        </h:outputText>
                                                        
                                                    </td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{u.username}</td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{u.userSurname}</td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{u.userId}</td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{u.userEmail}</td>  
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{u.mobileNumber}</td>
       
                                                    
                                                </tr>
                                                
                                                
                                                
                                            </c:forEach> 
                                            
                                            
                                        </tbody> 
                                        
                                        
                                    </table>
        
        <!-- New User Modal-->
        <div class="modal fade" id="newUserModal" role="dialog">
            <div class="modal-dialog modal-lg">
                
                <!-- Modal content-->
                <div class="modal-content modal-sm ">
                    <div class="modal-header bg-primary">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New System User Creation </h4>
                    </div>
                    <div class="modal-body">
                        <ui:include src="newUser.xhtml"/>
                     <!--  <iframe src="newUser.xhtml" style="zoom:0.60" width="99.6%" height="15%" frameborder="0"></iframe> -->
                    </div>
                    <div class="modal-footer bg-primary">
                          <b><span style=" text-align: right">Kira Vision Ltd.  </span></b>  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
            </div>
        </div>
        
        <!-- End new user Modal  -->
        
        
        
        
                     <script type="text/javascript">
                    $(document).ready(function() {
                        var  table=  $('#accountstbl').dataTable({
                        
                            "autoWidth": true,  
                            "sPaginationType": "full_numbers",
                            "destroy":true,
                            "order": [[ 0, 'asc' ]],
                            "lengthMenu": [[10, 25, 50,100, -1], [10, 25, 50,100, "All"]]
                        
                        
                        } );
                  
                $('#accountstbl tbody').on( 'click', 'tr', function () {
        $(this).toggleClass('selected');
    } );        
                    
    });
    
                    
                    
                    </script>                  
     
        
        
     </h:form> 
    </h:body>
</html>
