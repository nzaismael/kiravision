<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <h:form >
        <button type="button" class="btn  btn-primary btn-sm" data-toggle="modal" data-target="#newaccountModal">+New User</button>
        <hr></hr>   
       
      <table class="table table-hover table-striped" id="accountstbl" >
                                        <thead>
                                            <tr>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Counter</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>User Name</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>User Surname</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Login Name</th>
                                               <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Mobile</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Email</th>
                                            </tr>
                                        </thead>
                                        <tbody class='row'> 
                                            <c:forEach items="#{accountController.accounts.listaccounts}" var="acc" varStatus="accs" > 
                                                
                                                <tr>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'  style="width:2%;">
                                                        <h:outputText value="#{accs.index+1}">
                                                        </h:outputText>
                                                        
                                                    </td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{acc.accountNumber}</td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{acc.accountDescription}</td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{acc.currency.description}</td>
                                                      
                                                    
       
                                                    
                                                </tr>
                                                
                                                
                                                
                                            </c:forEach> 
                                            
                                            
                                        </tbody> 
                                        
                                        
                                    </table>
                     <script type="text/javascript">
                    
                        var  table=  $('#accountstbl').dataTable({
                        
                            "autoWidth": true,  
                            "sPaginationType": "full_numbers",
                            "destroy":true,
                            "order": [[ 0, 'asc' ]],
                            "lengthMenu": [[10, 25, 50,100, -1], [10, 25, 50,100, "All"]]
                        
                        
                        } );
                    
                    
                    
                    
                    </script>                  
     
     </h:form> 
    </h:body>
</html>
