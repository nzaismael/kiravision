<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <span class="label label-primary lightcase-icon-play ">
            Creating a new Account
        </span>
        <hr></hr>
        <h:form>
            <h:panelGrid columns="2">
               
               <p:outputLabel for="accountNumber" value="Account Number: " />
                <h:inputText value="#{account.accountBean.accountNumber}"  id="accountNumber"/>
           
          
                <p:outputLabel for="accountdesc" value="Account description " />
                <h:inputTextarea value="#{account.accountBean.accountDescription}" cols="60" rows="5" id="accountdesc"/>
                
      
              
                
                <h:outputLabel for="accounttype1" value="Account Type"/>
                <h:selectOneMenu id ="accounttype1" value="#{accountController.accountBean.accountSchema}"   >
                  <f:ajax execute="@this"  listener="#{accountController.changeAccountType}" />
                    <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                    <f:selectItems value="#{accountController.accountSchemas.accounttypes}" var="as"
                                   itemLabel="#{as.description}" itemValue="#{as}" > 
                    
                    </f:selectItems>
                   
   		</h:selectOneMenu> 
                
                
            </h:panelGrid>
            
         
            <br></br>
            <h:panelGrid columns="1">
                <h:commandButton action="#{accountController.saveAccount()}"  value="Create Account"/>
       </h:panelGrid>
        </h:form>
    </h:body>
</html>
