<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="../design/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../design/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <span class="label label-primary lightcase-icon-play ">
            Creating a new Account
        </span>
        <hr></hr>
        <h:form>
            <h:panelGrid columns="2">
               
          <p:outputLabel for="accountdesc" value="Account description " />
                <h:inputTextarea value="#{accountController.accountBean.accountDescription}" cols="60" rows="3" id="accountdesc"/>
                <h:outputLabel for="accounttype1" value="Account Type"/>
                <h:selectOneMenu id ="accounttype1" value="#{accountController.accountSchema.id}"   >
                  
                    <f:selectItem itemValue="0" itemLabel="--select--" />
                    <f:selectItems value="#{accountController.accountSchemas.accounttypes}" var="as"
                                   itemLabel="#{as.description}" itemValue="#{as.id}" > 
                   
                    </f:selectItems>
                    <f:ajax execute="@this"  listener="#{accountController.changeAccountType}" render="output" />
   		</h:selectOneMenu> 
                
                
                
            </h:panelGrid>
           
            <h:panelGroup id="output"   >
                    <h:outputLabel for="bankid" value="Commercial Bank"/>
                    <h:selectOneMenu id ="bankid" value="#{accountController.bank.id}" disabled="#{accountController.accountSchema.accountGroup ne 'B'}" >
                  
                    <f:selectItem itemValue="0" itemLabel="--select Bank--"  />
                    <f:selectItems value="#{accountController.banks.banks}" var="bs"
                                   itemLabel="#{bs.bankFull}" itemValue="#{bs.id}" > 
                   
                    </f:selectItems>
                   	</h:selectOneMenu> 
                </h:panelGroup>
            
            <h:outputLabel for="currency" value="Account Currency"/>
            <h:selectOneMenu id ="currency" value="#{accountController.currency.id}"   >
                  
                    <f:selectItem itemValue="0" itemLabel="--select--" />
                    <f:selectItems value="#{accountController.currencies.currencies}" var="as"
                                   itemLabel="#{as.description}" itemValue="#{as.id}" > 
                   
                    </f:selectItems>
                   	</h:selectOneMenu> 
         
            <br></br>
            
            <p:commandButton  action="#{accountController.saveAccount()}"  value="Create Account" class="btn btn-primary" update="listaccountsid"  />
       
        </h:form>
    </h:body>
</html>
