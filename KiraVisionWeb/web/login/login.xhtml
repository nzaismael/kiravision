<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
           <br/><br/><br/><br/><br/><br/><br/><br/>
        <div class="row">

            <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login for Authentication</h1>
            <div class="account-wall">
               
               
                    <h:form class="form-signin">
                        <h:inputText   value="#{login.loginUser.userId}"  class="form-control" p:placeholder="Username" required="true" requiredMessage="You need to enter your login Name"/>
                                   
                        <h:inputSecret value="#{login.loginUser.userPin}" class="form-control" p:placeholder="Password"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{login.authentication()}" value="Click to Login"/>
                   
                
               
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </h:form>
            </div>
            
        </div>
    </div>
    </h:body>
</html>
