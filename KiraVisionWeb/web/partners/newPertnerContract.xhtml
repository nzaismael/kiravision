<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
             <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
        <div class="panel panel-primary" >
            <div  class="panel-heading" style=" text-align: center;" >Adding new Signed Contract by #{partner.merchant.merchantName} #{partner.merchant.merchantSurname}</div>
                                    <div class="panel-body" id="details" >
                                         
                                        <h:panelGrid  columns="2"> 
                                            <h:outputLabel for="signedon" value="Signed On"/> <p:calendar value="#{partner.contract.signedOn}"  pattern="dd/MM/yyyy" id="signedon" required="true" requiredMessage=".The signed On Date should be indicated."> 
                                                <f:validateRequired for="signedon"/>
                                            </p:calendar>
                                          
                                            <h:outputLabel for="kirasigner" value="Kira Signer"/>  <h:inputText   value="#{partner.contract.signatoryKira}" id="kirasigner" />
                                            <h:outputLabel for="signerkiraposition" value="Kira Signer Position"/> <h:inputText value="#{partner.contract.kiraPosition}" id="signerkiraposition"/>
                                           <h:outputLabel for="pertnersigner" value="Partner Signer"/> <h:inputText value="#{partner.contract.signatoryPartner}" id="pertnersigner"/>
                                           <h:outputLabel for="partnerpostion" value="Partner Position"/> <h:inputText value="#{partner.contract.partnerPosition}" id="partnerpostion"/>
                                           <h:outputLabel for="reduction" value="Reduction"/> 
                                           <h:inputText value="#{partner.contract.reduction}" id="reduction">
                                                <f:validator validatorId="com.kira.validator.reductionValidator" />
                                         
                                           </h:inputText>
                                          
                                        </h:panelGrid>   
                                       
                                    </div>
                                </div>  
             <h:commandButton class="btn btn-primary" value="Save Contract" action="#{partner.addNewPertnerContract()}"/>
            </h:form>
    </h:body>
</html>
