<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
          <div class="panel panel-primary" >
              <div  class="panel-heading" style=" text-align: center;" >#{partner.merchant.merchantName.toUpperCase()} #{partner.merchant.merchantSurname.toUpperCase()}</div>
                                    <div class="panel-body" id="details" >
                                        
                                        <h:panelGrid  columns="2">
                                            Telephone: <h:outputText value="#{partner.merchant.merchantPhone}"/>
                                            Email: <h:outputText value="#{partner.merchant.merchantEmail}"/>
                                            Description: <h:outputText value="#{partner.merchant.merchantDescription}"/>
                                            Physical Main Office Address: <h:outputText value="#{partner.merchant.merchantLocation}"/>
                                        </h:panelGrid>   
                                        
                                    </div>
                                </div>  
            
            
           
                
            
            
        </h:form>
    </h:body>
</html>
