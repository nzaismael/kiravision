<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-1-12.23.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
        
        <title>Facelet Title</title>
       
       
    </h:head>
    
    
    
    
    <h:body>
        
        <button type="button" class="btn  btn-primary btn-sm" data-toggle="modal" data-target="#newbankModal">+New Bank</button>
        <hr></hr>   
        <h:panelGroup id="bankstbl">
      <table class="table table-hover table-striped"  >
                                        <thead>
                                            <tr>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Counter</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Bank Id</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Bank Name</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Bank Short</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Account Number</th>
                                               
                                                
                                            </tr>
                                        </thead>
                                        <tbody class='row'> 
                                            <c:forEach items="#{account.banks.banks}" var="b" varStatus="bs" >
                                                
                                                <tr>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'  style="width:5%;">
                                                        <h:outputText value="#{bs.index+1}">
                                                        </h:outputText>
                                                        
                                                    </td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{b.bankId}</td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{b.bankName}</td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{b.shortName}</td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{b.internalAccountNumber}</td>  
                                                    
       
                                                    
                                                </tr>
                                                
                                                
                                                
                                            </c:forEach>
                                            
                                            
                                        </tbody> 
                                        
                                        
                                    </table>
                                    
                        </h:panelGroup>            
                             
                                
                                
                        
                        
                 
                    <script type="text/javascript">
                    
                        var  table=  $('#accountstbl').dataTable({
                        
                            "autoWidth": false,  
                            "sPaginationType": "full_numbers",
                            "destroy":true,
                            "order": [[ 0, 'asc' ]],
                            "lengthMenu": [[10, 25, 50,100, -1], [10, 25, 50,100, "All"]]
                        
                        
                        } );
                    
                    
                    
                    
                    </script>  
        
        
        
        
        
        
        
        
        
        
        
      
      
    </h:body>
</html>
