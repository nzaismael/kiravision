<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <script type="text/javascript">
           function showalert()
           {
               $('.alert').show();
           }
            
        </script>
             <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel for="opId" value="Operation Code"/>
                                <h:inputText value="#{account.accountOperation.id}" id="opId" size="10"/>
                                <h:outputLabel for="opDesc" value="Operation Description"/>
                                <h:inputText value="#{account.accountOperation.description}" size="60" id="opDesc"/>
                                 </h:panelGrid>
            <h:panelGrid columns="1">
                
                <p:commandButton action="#{account.addAccountOperation()}" process="@form" partialSubmit="true" value="Save Operation" class="btn btn-primary" update=":alertarea"/>    
            </h:panelGrid>
            </h:form>
             <h:panelGroup id="alertarea">
        <div class="alert #{account.resultClass}">

    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
   #{account.resultMessage}
        </div>
     </h:panelGroup>             
        <script>
  $(document).ready(function(){
   
        $('.alert').hide()
   
});    
</script>
        </ui:composition>
    </h:body>
</html>
