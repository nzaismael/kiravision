<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-1-12.23.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
        
        <title>Facelet Title</title>
        
        <script type=" text/javascript">
            
            function opennewaccountModal()
            {
               
                $("#newaccountModal").modal();
            }
            
            
        </script>
    </h:head>
    
    
    
    
    <h:body>
        <h:form>
        <button type="button" class="btn  btn-primary btn-sm" data-toggle="modal" data-target="#newaccountModal">+New Account</button>
        <hr></hr>   
        
      <table class="table table-hover table-striped" id="accountstbl" >
                                        <thead>
                                            <tr>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Counter</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Account Number</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Account Description</th>
                                                <th class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>Account Currency</th>
                                               
                                                
                                            </tr>
                                        </thead>
                                        <tbody class='row'> 
                                            <c:forEach items="#{accountController.accounts.listaccounts}" var="acc" varStatus="accs" > 
                                                
                                                <tr>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'  style="width:2%;">
                                                        <h:outputText value="#{accs.index+1}">
                                                        </h:outputText>
                                                        
                                                    </td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{acc.accountNumber}</td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{acc.accountDescription}</td>
                                                    <td class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>#{acc.currency.description}</td>
                                                      
                                                    
       
                                                    
                                                </tr>
                                                
                                                
                                                
                                            </c:forEach> 
                                            
                                            
                                        </tbody> 
                                        
                                        
                                    </table>
                                    
                                    
                             
                                
                                
                        
                        
                 
                    <script type="text/javascript">
                    
                        var  table=  $('#accountstbl').dataTable({
                        
                            "autoWidth": true,  
                            "sPaginationType": "full_numbers",
                            "destroy":true,
                            "order": [[ 0, 'asc' ]],
                            "lengthMenu": [[10, 25, 50,100, -1], [10, 25, 50,100, "All"]]
                        
                        
                        } );
                    
                    
                    
                    
                    </script>  
        
        
        
        
        
        
        
        
        
        
        
      
     </h:form> 
    </h:body>
</html>
